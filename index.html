<!DOCTYPE html>
<br lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRE 1 - Aulas Realizadas</title>
  <link rel="stylesheet" href="style.css">
</head>
<br>

  <div class="background"></div>

  <br class="container">
    <header class="header">
      <h1><img 
  src="https://www.habbo.com.br/habbo-imaging/badge/b09104s43131s50134s17113s17115a051fdde00b85d5ec8603e4f87cff210.gif"
  alt="Badge Habbo"
  width="64"
  height="64"> TREINADORES <img 
  src="https://www.habbo.com.br/habbo-imaging/badge/b09104s43131s50134s17113s17115a051fdde00b85d5ec8603e4f87cff210.gif"
  alt="Badge Habbo"
  width="64"
  height="64"></h1>
      <p>Relatório de Treinamento Básico</p>
    </header>
  </br>
    <div class="ranking-body">

    <!-- LADO ESQUERDO - RANKING -->
    <div class="ranking-list" id="rankingList">
      <!-- ranking será gerado pelo JS -->
    </div>

    <!-- LADO DIREITO - PESQUISA / ESTATÍSTICAS -->
    <div class="ranking-side">
      <h2>Pesquisar Treinador</h2>
      
      <input type="text" id="inputPesquisa" placeholder="Digite o nickname..." />

      <div class="pesquisa-resultado" id="pesquisaResultado" style="display:none;">
        <div class="avatar" id="avatarPesquisa"></div>
        <h3 id="nickPesquisa"></h3>
        <p id="aulasPesquisa"></p>
        <p id="pontosPesquisa"></p>
        <div class="meta-alert" id="metaAlert"></div>
      </div>

    </div>
  </div>
</br>
  <!-- CARDS DE ESTATÍSTICAS GERAIS -->
  <div class="cards-estatisticas-gerais">
    <div class="card pixel-card">
      <h3>Total de Aulas</h3>
      <p id="totalAulasNum">0</p>
    </div>
    <div class="card pixel-card">
      <h3>Total Aprovados</h3>
      <p id="totalAprovadosNum">0</p>
    </div>
    <div class="card pixel-card">
      <h3>Total Reprovados</h3>
      <p id="totalReprovadosNum">0</p>
    </div>
  </div>

</div>
</br>


    <!-- FILTROS (visual por enquanto) -->
    <section class="filters">

      <select id="filtroCurso">
      <option value="">Curso</option>
      <option value="cas">CAS</option>
      <option value="cfs">CFS</option>
    </select>
      <select id="filtroResultado">
        <option value="">Resultados</option>
        <option value="aprovado">Aprovado</option>
        <option value="reprovado">Reprovado</option>
        <option value="caiu">Caiu</option>
      </select>

      <input type="text" id="busca" placeholder="Buscar por treinador ou aluno">
      <button class="btn-clear" id="clearBtn">Limpar</button>
  
    </section>

    <div id="sem-registro" class="alerta-sem-registro" style="display:none;">
    ⚠️ Sem registro na planilha!</div>
    </br>
    </div>


    <section class="table-wrapper">
      

      <table>
        
        <thead>
          <tr>
            <th>Data/Hora</th>
            <th>Treinador</th>
            <th>Curso</th>
            <th>Início</th>
            <th>Término</th>
            <th>Duração</th>
            <th>Local</th>
            <th>Aluno</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody id="tabela-aulas">
          <!-- Dados entram aqui via JS -->
        </tbody>
        </table>
      </table>
    </section>
  </br>
    </br>

  </main>
<footer></footer>

<script src="services/Formatardata.js"></script>
<script src="services/Listardados.js"></script>
<script src="services/Buscardados.js"></script>
<script src="services/Filtroresultado.js"></script>
<script src="services/Filtrocurso.js"></script>
<script src="services/Clearbtn.js"></script>
<script src="services/ListarRankingTreinadores.js"></script>
<script src="services/Listarmeta.js"></script>




</body>
</html>
