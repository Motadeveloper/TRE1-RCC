<h1> (TOP 5) Ranking</h1>

  <h2>Pesquisar Treinador</h2>
  <input type="text" id="inputPesquisa" placeholder="Digite o nickname..." />

  <div class="pesquisa-resultado" id="pesquisaResultado" style="display:none;">

 <section class="stats">

  </div>

  <div class="stat">
    <span class="number" data-key="aprovados">0</span>
    <span class="label">Aprovados</span>
  </div>

  <div class="stat">

  </div>
</section>

<div id="historico" class="container">
<h1>Histórico de Aulas</h1>
<div class="filtros-container">

  <!-- Busca permanece igual -->
  <div class="busca-container">
    <input type="text" id="busca" placeholder="Buscar por treinador ou aluno" />
    <button class="btn-clear" title="Limpar filtros">✕</button>
  </div>

  <!-- Desktop: filtros por botões -->
  <div class="filtros-desktop">

    <!-- Resultado -->
    <div class="filtro-grupo">
      <span class="filtro-titulo">Resultado</span>
      <div class="filtro-botoes" data-filtro="resultado">
        <button class="btn-filtro resultado aprovado" data-valor="aprovado">Aprovado</button>
        <button class="btn-filtro resultado caiu" data-valor="caiu">Caiu</button>
        <button class="btn-filtro resultado reprovado" data-valor="reprovado">Reprovado</button>
      </div>
    </div>

    <!-- Curso -->
    <div class="filtro-grupo">
      <span class="filtro-titulo">Curso</span>
      <div class="filtro-botoes" data-filtro="curso">
        <button class="btn-filtro curso" data-valor="cfs">CFS</button>
        <button class="btn-filtro curso" data-valor="cas">CAS</button>
      </div>
    </div>

  </div>

  <!-- Mobile: filtros por selects -->
  <div class="filtros-mobile">

    <!-- Resultado -->
    <div class="filtro-grupo">
      <label for="selectResultado" class="filtro-titulo">Resultado</label>
      <select id="selectResultado">
        <option value="">Todos</option>
        <option value="aprovado">Aprovado</option>
        <option value="caiu">Caiu</option>
        <option value="reprovado">Reprovado</option>
      </select>
    </div>

    <!-- Curso -->
    <div class="filtro-grupo">
      <label for="selectCurso" class="filtro-titulo">Curso</label>
      <select id="selectCurso">
        <option value="">Todos</option>
        <option value="cfs">CFS</option>
        <option value="cas">CAS</option>
      </select>
    </div>

  </div>

</div>

<div class="pagination">
    <button onclick="prevPage()">‹</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">›</button>
  </div>
</div>
